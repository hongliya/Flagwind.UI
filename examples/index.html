        <h1>表单 <small>Forms</small></h1>
    </header>

    <hr />

    <div class="layout">
        <form class="flex-md-8 flex-md-push-2 form-inline">
            <fieldset>
                <legend>行内排列</legend>

                <div class="field field-icon">
                    <input class="input" type="text" placeholder="用户名" />
                    <span class="icon icon-user"></span>
                </div>

                <div class="field field-icon">
                    <input class="input" type="password" placeholder="密码" />
                    <span class="icon icon-lock"></span>
                </div>

                <button class="btn btn-success"> 登 录 </button>
            </fieldset>
        </form>
    </div>

    <br />
    <br />
    <br />

    <div class="layout">
        <form class="flex-md-8 flex-md-push-2 form-horizontal">
            <fieldset>
                <legend>水平排列</legend>

                <div class="field field-icon">
                    <label class="label flex-md-3">用户名</label>
                    <div class="flex-md-6">
                        <input class="input" type="text" />
                        <span class="icon icon-user"></span>
                    </div>
                </div>

                <div class="field field-icon">
                    <label class="label flex-md-3">密码</label>
                    <div class="flex-md-6">
                        <input class="input" type="password" />
                        <span class="icon icon-lock"></span>
                    </div>
                </div>

                <div class="field">
                    <div class="flex-md-6 flex-md-offset-3">
                        <label class="checkbox"><input type="checkbox" /> 记住我</label>
                    </div>
                </div>

                <div class="field">
                    <div class="flex-md-6 flex-md-offset-3">
                        <button class="btn btn-primary"> 登录系统 </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <br />
    <br />

    <div class="layout">
        <form class="flex-md-8 flex-md-push-2">
            <fieldset>
                <legend>修改用户</legend>

                <div class="layout">
                     <div class="flex-md-4">
                        <img class="img-thumbnail circle center-block" width="120" height="120" src="http://img4.imgtn.bdimg.com/it/u=3973557761,2919192981&fm=21&gp=0.jpg" />
                    </div>

                    <div class="flex-md-8">
                        <div class="field">
                            <label class="label">用户名</label>
                            <p>jasonsoop@gmail.com</p>
                        </div>

                        <div class="field">
                            <label class="label">性别</label>

                            <div class="radio-group-inline">
                                <label class="radio"><input name="sex" type="radio" /> 男</label>
                                <label class="radio"><input checked="checked" name="sex" type="radio" /> 女</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field field-icon">
                    <label class="label">邮箱</label>
                    <input class="input" id="txt-email" type="email" value="1346615@qq.com" placeholder="请输入邮箱地址" />
                    <span class="icon icon-envelope-o"></span>
                </div>

                <div class="field">
                    <label class="label">简介</label>
                    <textarea class="textarea" rows="5"></textarea>
                </div>

                <div class="field">
                    <label class="label">来源</label>
                    <div class="checkbox-group disabled">
                        <label class="checkbox disabled"><input type="checkbox"> 朋友介绍 </label>
                        <label class="checkbox"><input type="checkbox"> 平面/户外广告 </label>
                        <label class="checkbox"><input type="checkbox"> 报纸/微信/朋友圈 </label>
                    </div>
                </div>

                <button class="btn btn-success btn-block"> 更新资料 </button>
                <button class="btn btn-danger btn-block"> 删除档案 </button>
            </fieldset>
        </form>
    </div>
