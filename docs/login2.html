<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>登陆页</title>

	<!-- 核心 CSS 文件 -->
	<link rel="stylesheet" href="../css/flagwind.css" />

	<!-- HTML5 & Media Queries 兼容文件 -->
	<!--[if lt IE 9]>
	<script src="../js/html5shiv.min.js"></script>
	<script src="../js/respond.min.js"></script>
	<![endif]-->

	<style>
		body {
			background: url(images/footer_lodyas.png);
		}

		.form-signin {
			background-color: #f4f5f7;
			margin-top: 5%;
			padding-bottom: 15px;
		}

		.form-signin-heading {
			background-color: #44b1ac;
			height: 80px;
			line-height: 80px;
			color: #fff;

			margin-left: -15px;
			margin-right: -15px;
			padding-left: 15px;
			margin-top: 0;

			border-bottom-left-radius: 0;
			border-bottom-right-radius: 0;
		}

		.tit {
			height: 60px;
			line-height: 60px;
			background-color: #000;
			color: #fff;
		}
	</style>
</head>

<body>
	<div class="layout layout-fill">
		<form class="form-signin radius flex-md-6 flex-md-push-3 flex-sm-6 flex-sm-push-3">
			<h2 class="form-signin-heading radius">Pease sign in...</h2>
			<div class="field-list">
                <div class="field field-icon">
                    <input class="input input-lg" type="text" placeholder="Username" />
                    <span class="icon icon-user"></span>
                </div>

                <div class="field field-icon">
                    <input class="input input-lg" type="password" placeholder="Password" />
                    <span class="icon icon-lock"></span>
                </div>
            </div>
            <div class="field">
            	<label class="checkbox">
            		<input type="checkbox" /> Remmber me
            	</label>
            </div>
            <div class="field">
            	<button class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
		</form>
	</div>
</body>
</html>
