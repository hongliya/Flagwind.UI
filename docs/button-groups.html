<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>按钮组</title>

    <!-- 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/flagwind.css" />

    <style>
        body {
            padding-bottom: 30px;
        }
    </style>

    <!-- HTML5 & Media Queries 兼容文件 -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 默认按钮组 -->
    <div class="layout layout-fill">
        <h4>默认按钮组</h4>
        <div class="btn-group">
            <button class="btn btn-default">左</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">右</button>
        </div>
    </div>

    <!-- 嵌套按钮组 -->
    <div class="layout layout-fill">
        <h4>嵌套按钮组</h4>
        <div class="btn-group">
            <div class="btn-group">
                <button class="btn btn-primary">2左</button>
                <button class="btn btn-warning">2中</button>
                <button class="btn btn-danger">2右</button>
            </div>
            <button class="btn btn-default">1左</button>
            <div class="btn-group">
                <button class="btn btn-primary">2左</button>
                <button class="btn btn-warning">2中</button>
                <button class="btn btn-danger">2右</button>
            </div>
            <button class="btn btn-default">1中</button>
            <button class="btn btn-default">1右</button>
            <div class="btn-group">
                <button class="btn btn-primary">2左</button>
                <button class="btn btn-warning">2中</button>
                <button class="btn btn-danger">2右</button>
            </div>
        </div>
    </div>

    <!-- 垂直按钮组 -->
    <div class="layout layout-fill">
        <h4>垂直按钮组</h4>
        <div class="btn-group-vertical">
            <button class="btn btn-default">上</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">下</button>
        </div>
    </div>

    <!-- 垂直嵌套按钮组 -->
    <div class="layout layout-fill">
        <h4>垂直嵌套按钮组</h4>
        <div class="btn-group-vertical">
            <div class="btn-group-vertical">
                <button class="btn btn-primary">2上</button>
                <button class="btn btn-warning">2中</button>
                <button class="btn btn-danger">2下</button>
            </div>
            <button class="btn btn-default">1上</button>
            <div class="btn-group-vertical">
                <button class="btn btn-primary">2上</button>
                <button class="btn btn-warning">2中</button>
                <button class="btn btn-danger">2下</button>
            </div>
            <button class="btn btn-default">1中</button>
            <div class="btn-group-vertical">
                <button class="btn btn-primary">2上</button>
                <button class="btn btn-warning">2中</button>
                <button class="btn btn-danger">2下</button>
            </div>
        </div>
    </div>

    <!-- 自适应宽度的按钮组 -->
    <div class="layout layout-fill">
        <h4>自适应宽度的按钮组</h4>
        <h5>a标签实现</h5>
        <div class="btn-group btn-group-justify">
            <a class="btn btn-primary" role="button">
                <span class="icon icon-weibo"></span>
            </a>
            <a class="btn btn-primary" role="button">
                <span class="icon icon-weixin"></span>
            </a>
            <a class="btn btn-primary" role="button">
                <span class="icon icon-qq"></span>
            </a>
            <a class="btn btn-primary" role="button">
                <span class="icon icon-qq"></span>
            </a>
        </div>
        <h5>btn-group实现</h5>
        <div class="btn-group btn-group-justify">
            <div class="btn-group">
                <button class="btn btn-primary">
                    <span class="icon icon-weibo"></span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">
                    <span class="icon icon-weibo"></span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">
                    <span class="icon icon-weibo"></span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">
                    <span class="icon icon-weibo"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- 按钮组工具栏 -->
    <div class="layout layout-fill">
        <h4>按钮组工具栏</h4>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary">
                    <span class="icon icon-weibo"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="icon icon-weixin"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="icon icon-qq"></span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">
                    <span class="icon icon-align-left"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="icon icon-align-center"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="icon icon-align-right"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="icon icon-align-justify"></span>
                </button>
            </div>
            <button class="btn btn-primary">
                <span class="icon icon-file"></span>
            </button>
        </div>
    </div>

    <!-- 尺寸 -->
    <div class="layout layout-fill">
        <h4>尺寸</h4>
        <h4>xs</h4>
        <div class="btn-group btn-group-xs">
            <button class="btn btn-primary">左</button>
            <button class="btn btn-warning">中</button>
            <button class="btn btn-danger">右</button>
        </div>
        <h4>sm</h4>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">左</button>
            <button class="btn btn-warning">中</button>
            <button class="btn btn-danger">右</button>
        </div>
        <h4>lg</h4>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">左</button>
            <button class="btn btn-warning">中</button>
            <button class="btn btn-danger">右</button>
        </div>
    </div>
</body>
</html>
