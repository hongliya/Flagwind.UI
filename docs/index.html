<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Flagwind.UI 1.0.0 - Flagwind Docs</title>
    <link href="../css/flagwind.css" rel="stylesheet" />
	<style>
    .box1, .box2, .box3, .box4
    {
        height:200px;
    }
    
    .box1
    {
        background: #0e90d2;
    }
    
    .box2
    {
        background: #5eb95e;
    }
    
    .box3
    {
        background: #f37b1d;
    }
    
    .box4
    {
        background: #dd514c;
    }
  </style>
</head>

<body>
    <header>
        <h1>布局 <small>layout.less</small></h1>
    </header>
    
    <hr />
    
    <!-- 百分百宽度布局 -->
    <div class="layout layout-fluid">
        <div class="flex-md-8">
            <div class="layout">
                <div class="flex-md-4 box1">
                    <h3>嵌套盒子1</h3>
                </div>
                <div class="flex-md-4 box2">
                    <h3>嵌套盒子2</h3>
                </div>
                <div class="flex-md-4 box3">
                    <h3>嵌套盒子3</h3>
                </div>
            </div>
        </div>
        <div class="flex-md-4 box4">
            <h3>外层盒子</h3>
        </div>
    </div>
    
    <hr />
    
    <!-- 自适应宽度布局 -->
    <div class="layout">
        <div class="flex-md-4 box1">
            <h3>外层盒子1</h3>
        </div>
        <div class="flex-md-4 box3">
            <h3>外层盒子2</h3>
        </div>
        <div class="flex-md-4 box2">
            <h3>外层盒子3</h3>
        </div>
    </div>
</body>
</html>
