<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>开关按钮</title>

    <!-- 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/flagwind.css" />

    <!-- HTML5 & Media Queries 兼容文件 -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="layout layout-fill">
            <h3>基本开关</h3>
            <div class="switch">
                <input type="checkbox" id="checkboxSwitch" checked />
                <label for="checkboxSwitch">&nbsp;</label>
            </div>
        </div>

        <div class="layout layout-fill">
            <h3>圆角开关</h3>
            <div class="switch switch-radius">
                <input type="checkbox" id="checkboxSwitchRadius" checked />
                <label for="checkboxSwitchRadius">&nbsp;</label>
            </div>
        </div>

        <div class="layout layout-fill">
            <h3>尺寸</h3>
            <h4>小尺寸</h4>
            <div class="switch switch-sm">
                <input type="checkbox" id="checkboxSwitchSm" checked />
                <label for="checkboxSwitchSm">&nbsp;</label>
            </div>
            <div class="switch switch-radius switch-sm">
                <input type="checkbox" id="checkboxSwitchRadiusSm" checked />
                <label for="checkboxSwitchRadiusSm">&nbsp;</label>
            </div>
            <h4>中等（默认）尺寸</h4>
            <div class="switch switch-md">
                <input type="checkbox" id="checkboxSwitchMd" checked />
                <label for="checkboxSwitchMd">&nbsp;</label>
            </div>
            <div class="switch switch-radius switch-md">
                <input type="checkbox" id="checkboxSwitchRadiusMd" checked />
                <label for="checkboxSwitchRadiusMd">&nbsp;</label>
            </div>
            <h4>大尺寸</h4>
            <div class="switch switch-lg">
                <input type="checkbox" id="checkboxSwitchLg" checked />
                <label for="checkboxSwitchLg">&nbsp;</label>
            </div>
            <div class="switch switch-radius switch-lg">
                <input type="checkbox" id="checkboxSwitchRadiusLg" checked />
                <label for="checkboxSwitchRadiusLg">&nbsp;</label>
            </div>
        </div>
    </div>

    <!-- 核心 JavaScript 文件 -->
    <script src="../js/jquery.min.js"></script>
</body>
</html>
